name: Deploy to production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    name: Build and push the Docker image to ECR
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1-node16
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v1
      with:
        registry-type: public

    - name: Build, tag, and push docker image to Amazon ECR Public
      env:
        REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
        REGISTRY_ALIAS: ${{ secrets.AWS_ECR_REGISTRY_ALIAS }}
        REPOSITORY: fiap-soat2-gp14-lambda
        IMAGE_TAG: fiap-soat2-gp14-lambda
      run: |
        docker build -t $IMAGE_TAG .
        docker tag $IMAGE_TAG:latest $REGISTRY/$REGISTRY_ALIAS/$IMAGE_TAG:latest
        docker push $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:latest

  deploy:
    name: Deploy lambda
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::ACCOUNT:role/ROLE
      - name: Update lambda
        uses: int128/deploy-lambda-action@v1
        with:
          function-name: soat2-gp-14-lambda
          image-uri: public.ecr.aws/${{ secrets.AWS_ECR_REGISTRY_ALIAS }}/fiap-soat2-gp14-lambda:latest
